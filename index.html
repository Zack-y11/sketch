<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SKETCH</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <p>SKETCH</p>
        </div>
        <div class="main">
            <div class="controls">
                <div class="color-card">
                    <div class="color-box">
                        <input type="color" id="color-select">
                    </div>
                    <span>Pencil Color</span>
                </div>
                <button id="set-color">Set Color</button>
                <button id="set-background">Set Background</button>
                <div class="color-card just-margin">
                    <div class="color-box">
                        <input type="color" id="bg-color-select">
                    </div>
                    <span>Background color</span>
                </div>
                <button id="color-fill"> Color Fill</button>
                <button id="color-grabber">Color Grabber</button>
                <button id="toggle-eraser">Toggle Eraser</button>
                <button id="toggle-rainbow" class="just-margin">Toggle Rainbow</button>    

                <div class="slider-box ">
                    <input type="range" value="16" min="1" max="60" id="range-slider">
                    <div id="progress-bar" style="width: 41.6667%;"></div>
                </div>
                <p class="grid-size just-margin">Grid size: <span id="range-left"></span> x <span id="range-rigth"></span></p>
                <button id="clear-grid">Clear All</button>
                
            </div>
            <div id="grid-wrap"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
